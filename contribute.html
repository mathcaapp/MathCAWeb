<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MathCA - Contribute</title>
    <meta http-equiv="refresh" content="5; URL='https://github.com/mathcaapp/mathca/'" />
    <style>
        #countdown {
            text-align: center;
        }
    </style>
    <script>
        var count = 5;
        var timer = setInterval(function () {
            count--;
            document.getElementById("countdown").innerHTML = "Redirecting in " + count + " seconds...";
            if (count == 0) {
                clearInterval(timer);
                window.location.href = "https://github.com/mathcaapp/mathca/";
            }
        }, 1000);
    </script>
</head>

<body>
    <h1>MathCA Contributions</h1>
    <p>All contributions to MathCA are managed using Github. We are redirecting you to <a
            href="https://github.com/mathcaapp/mathca/">https://github.com/mathcaapp/mathca/</a></p>
    <br>
    <div id="countdown">Redirecting in 5 seconds...</div>
    <br>
    <p>If you are not redirected, <a href="https://github.com/mathcaapp/mathca/">click here</a>.</p>

</body>

</html>
